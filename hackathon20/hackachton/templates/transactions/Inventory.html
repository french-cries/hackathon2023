{% extends "base.html" %}
{% block content %}


<style xmlns="http://www.w3.org/1999/html">

/* Apply a simple layout to the page */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f5f5f5;
    margin: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 30px;
    margin-top: 50px;
    text-align: center;
}

table {
    width: 90%;
    border-collapse: collapse;
    margin: 10px auto;


}

table, th, td {
    border: 1px solid #ccc;
}

td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    padding: 8px;
    text-align: center;
}

.delete {
    display: inline-block;
    padding: 8px 16px;
    background-color: #339FFF
;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 10px;
}

.delete:hover {
    background-color: red;
    color: white;
    text-decoration: none;
}

.col {
margin: 0px
}

 .form-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
  }

  .form-buttons .button {
    display: inline-block;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    text-align: center;
    color: white;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .form-buttons .button:first-child {
    background-color: #007bff;
    margin-right: 10px;
  }

  .form-buttons .button:last-child {
    background-color: #007bff;
    border: 1px solid #007bff;
  }

  .form-buttons .button:hover {
    background-color: #0056b3;
  }


.form {
    margin-top: 30px;
}

</style>

<h1>Inventory</h1>

<form class= "form" action="/update_quantity" method="post">
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>New Quantity</th>
            <th>Remove Products</th>
        </tr>
        {% for item in stock %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>${{ "%.2f" % item['price'] }}</td>
            <td>{{ item['Quantity'] }}</td>
            <td><input type="number" name="quantity_{{ loop.index0 }}" value="{{ item['Quantity'] }}" min="0"></td>
            <td><a class = "delete" href="{{ url_for('delete_product', index=loop.index0) }}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a></td>
<!--            <td>-->
<!--                <form action="{{ url_for('delete_product', index=loop.index0) }}" method="POST" onsubmit="return confirmDelete();">-->
<!--                    <input type="submit" value=Completed class="btn btn-danger">-->
<!--                </form>-->
<!--            </td>-->
        </tr>
        {% endfor %}
        <!-- Add more rows for your products -->
    </table>
<!--    <div class="button-grp">-->
<!--    <button class = "button" type="submit">Update Quantities</button>-->
<!--    <button class="button" onclick="location.href='{{ url_for('add_product') }}'">Add Product</button>-->
<!--    </div>-->
<div class="form-buttons">
  <a href="{{ url_for('add_product') }}" class="button">Add Product</a>
  <button type="submit" class="button">Update Quantities</button>
</div>
</form>


{% endblock %}
