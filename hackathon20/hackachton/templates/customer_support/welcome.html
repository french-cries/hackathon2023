{% extends "base.html" %}
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #666;
    text-decoration: none;
}
</style>
{% block content %}
{% from "includes/_formHelper.html" import render_field %}

 <div class="container">

        <p>You are now logged in as a staff member.</p>

        <a href="/login">Logout</a>
    </div>

{% endblock %}
